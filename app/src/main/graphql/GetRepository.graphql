query Artists($query : String!, $first :Int, $after :String) {
  search {
    artists(query: $query, first: $first, after: $after) {
      nodes {
        ...ArtistModel
      }
      pageInfo{
        endCursor
        hasNextPage
      }
    }
  }
}

fragment ArtistModel on Artist {
  id
  name
  disambiguation
  type
  fanArt {
    backgrounds {
      url
    }
    logos {
      url
    }
  }
  tags {
    edges {
      node {
        count
      }
    }
  }
  rating {
    value
  }
  mediaWikiImages {
    url
  }
  discogs {
    images {
      url
      type
    }
  }
  lastFM {
    image
  }
  theAudioDB {
    logo
  }
  spotify {
    genres
    images {
      width
      height
    }
  }
  country
  area {
    id
  }
}